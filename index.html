<!doctype html>
<html ng-app='Eggly'>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Eggly</title>

	<link rel="stylesheet" href="assets/css/normalize.css">
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

	<link rel="stylesheet" href="assets/css/eggly.css">
	<link rel="stylesheet" href="assets/css/animations.css">
</head>

<body ng-controller="MainCtrl">
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-3 col-md-2 sidebar">
				<a href="#">
					<img ng-click="setCurrentCategory(null)" class="logo" src="images/logo.png" width="96" height="96">
				</a>
				<ul class="nav nav-sidebar">
					<li ng-repeat="category in categories" ng-class="{'active':isCurrentCategory(category)}">
						<a href="#" ng-click="setCurrentCategory(category)">{{category.name}}</a>
					</li>
				</ul>
			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main bookmark-rows">

				<div ng-repeat="bookmark in bookmarks | filter:{category:currentCategory.name}">
					<button type="button" class="close">&times;</button>
					<button type="button" class="btn btn-link">
						<span class="glyphicon glyphicon-pencil"></span>
					</button>
					<a href="{{ bookmark.url }}" target="_blank">{{ bookmark.title }}</a>
				</div>
			</div>
			<hr/>
		</div>
	</div>
	</div>

	<script src="js/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/src/app/eggly-app.start.js"></script>
</body>

</html>
